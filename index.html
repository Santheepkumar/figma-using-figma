<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Figma</title>

      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="text-center bg-gray-300 p-3">
        In December, we celebrated five years of Figma.
        <span
          class="text-blue-600 hover:underline cursor-pointer text-lg tracking-wider"
          >Read the reflections</span
        >
        from Figma co-founder and CEO Dylan Field.
      </div>

      <div class="flex justify-between py-6 px-10">
        <div class="w-10 h-10">
          <svg viewBox="0 0 38 57" class="css-1tcm786">
            <path
              fill="#1abcfe"
              d="M19 28.5a9.5 9.5 0 1 1 19 0 9.5 9.5 0 0 1-19 0z"
            ></path>
            <path
              fill="#0acf83"
              d="M0 47.5A9.5 9.5 0 0 1 9.5 38H19v9.5a9.5 9.5 0 1 1-19 0z"
            ></path>

            ></path>
          </svg>
        </div>

        <div class="flex space-x-8">
          <a href="" class="flex text-lg mt-2">
            Features
            <svg
              class="mt-3 ml-1"
              width="8"
              height="6"
              viewBox="0 0 8 6"
              class="css-1vkg3ei"
            >
              <path
                d="M4 6L0.535898 0L7.4641 0L4 6Z"
                fill="currentColor"
              ></path>
            </svg>
          </a>
          <a href="" class="flex text-lg mt-2">
            Enterprise
            <svg
              class="mt-3 ml-1"
              width="8"
              height="6"
              viewBox="0 0 8 6"
              class="css-1vkg3ei"
            >
              <path
                d="M4 6L0.535898 0L7.4641 0L4 6Z"
                fill="currentColor"
              ></path>
            </svg>
          </a>
          <a href="" class="flex text-lg mt-2"> Pricing </a>
          <a href="" class="flex text-lg mt-2">
            Community
            <svg
              class="mt-3 ml-1"
              width="8"
              height="6"
              viewBox="0 0 8 6"
              class="css-1vkg3ei"
            >
              <path
                d="M4 6L0.535898 0L7.4641 0L4 6Z"
                fill="currentColor"
              ></path>
            </svg>
          </a>
          <a href="" class="flex text-lg mt-2">
            Campany
            <svg
              class="mt-3 ml-1"
              width="8"
              height="6"
              viewBox="0 0 8 6"
              class="css-1vkg3ei"
            >
              <path
                d="M4 6L0.535898 0L7.4641 0L4 6Z"
                fill="currentColor"
              ></path>
            </svg>
          </a>
          <a href="" class="flex text-lg mt-2"> Log in </a>

          <button class="py-3 px-6 bg-black text-white rounded-md font-bold">
            Sign up
          </button>
        </div>
      </div>
    </header>

    <section class="space-y-10 max-w-7xl mx-auto mt-32">
      <h1 class="text-center text-8xl font-mono font-bold">Where teams</h1>
      <h1 class="text-center text-8xl font-mono font-bold">design together</h1>
      <p
        class="text-gray-700 treaking-wider text-center max-w-md mx-auto text-xl"
      >
        Figma helps teams create, test, and ship better designs from start to
        finish.
      </p>
      <div class="flex justify-center space-x-8">
        <button class="px-8 py-4 bg-black text-white rounded-xl">
          Try Figma for free
        </button>
        <div class="flex mt-4">
          <svg
            width="17"
            height="17"
            viewBox="0 0 17 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mt-1 mr-2"
          >
            <circle cx="8.5" cy="8.5" r="8.5" fill="black"></circle>
            <path
              d="M12.3137 8.65674L6.65685 4.99988V12.3136L12.3137 8.65674Z"
              fill="white"
            ></path>
          </svg>
          <span class="text-black text-xl font-bold">See how it works</span>
        </div>
      </div>
    </section>
